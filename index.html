<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TASK LIST UI</title>
    <link rel="stylesheet" href="./tasklist.css">
</head>
<body>
    <div class="card">
        <div class="new-tasks">
            <h4>New Task</h4>
            <input type="text" class="task-input" placeholder="Enter a task"><br>
            <a href="#" class="add-task">ADD TASK</a>
        </div>
        <hr><br><br>
        <div class="task-list">
            <h4>Task List</h4>
            <input type="text" class="filter-task" placeholder="Filter tasks">
            <ul class="collection">

            </ul>
            <a href="#" class="clear-tasks">CLEAR TASKS</a>
        </div>
    </div>
    
    <script src="tasklist.js"></script>
</body>
</html>
